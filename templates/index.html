{% extends "bootstrap/base.html" %}

{% block title %}
    Gerador de Artigos com CrewAI
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h2>Gerador de Artigos Científicos</h2>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('gerar_artigos') }}" method="post">
                        <div class="form-group">
                            <label for="topico">Insira o tópico para pesquisa:</label>
                            <input type="text" class="form-control" id="topico" name="topico" 
                                   placeholder="Ex: Agentes Inteligentes com CrewAI" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Gerar Artigos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        body {
            background-color: #f4f6f9;
        }
        .panel {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .panel-heading {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white !important;
            background-color: #007bff !important;
            padding: 15px;
        }
    </style>
{% endblock %}
